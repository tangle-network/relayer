[package]
name = "webb-relayer"
version = "0.1.0"
authors = ["Shady Khalifa <shekohex@gmail.com>"]
edition = "2018"

[dependencies]
parking_lot = "^0.11"
once_cell = "^1.8"
anyhow = "^1"
async-trait = "^0.1"
async-stream = "^0.3"
tracing = { version = "^0.1", features = ["log"] }
tracing-futures = "^0.2"
tracing-subscriber = { version = "^0.2", features = ["parking_lot"] }
tracing-test = "0.1"
url = { version = "^2.2", features = ["serde"] }
sled = { version = "^0.34", features = ["compression"] }
futures = { version = "^0.3", default-features = false }
backoff = { version = "0.3.0", features = ["tokio"] }
serde = { version = "^1", default-features = false, features = ["derive"] }
tokio = { version = "^1", features = ["full"] }
tokio-stream = { version = "^0.1", default-features = false }
warp = { version = "0.3.1", default-features = false, features = ["websocket", "tls"] }
warp-real-ip = "0.2"
config = { version = "0.11", default-features = false, features = ["toml", "json"] }
serde_json = { version = "^1", default-features = false }
structopt = { version = "^0.3", features = ["paw"] }
paw = "^1.0"
directories-next = "^2.0"
rand = { version = "0.8", default-features = false, features = ["getrandom"] }
hex = { version = "0.4", default-features = false }
# just to make it compile on linux where the openssl is not available.
# until ethers-rs solve this issue: https://github.com/gakonst/ethers-rs/issues/325
native-tls = { version = "^0.2", features = ["vendored"] }
thiserror = "1.0.28"
webb = { version = "^0.2", default-features = false, features = ["evm-runtime"] }

[dev-dependencies]
tempfile = "^3.2"

[features]
default = []
integration-tests = []

