name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

  workflow_dispatch:
env:
  DEV_PACKAGES: build-essential musl musl-dev musl-tools pkg-config libssl-dev librust-openssl-sys-dev libc6 clang
  ETH1_INFURA_API_KEY: ${{ secrets.ETH1_INFURA_API_KEY }}
  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

jobs:

  macos-check:
    runs-on: macos-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 50
          
      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Setup DVC
        uses: iterative/setup-dvc@v1
        
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Build target
        run: cargo check --target=${{ matrix.target }} --features native-tls/vendored --locked

    strategy:
      fail-fast: true
      matrix:
        channel: [stable]
        target:
          - x86_64-apple-darwin

  macos-unit-tests:
    runs-on: macos-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 50
          
      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Setup DVC
        uses: iterative/setup-dvc@v1
        
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Check target
        run: cargo test --target=${{ matrix.target }} --locked
          
    strategy:
      fail-fast: true
      matrix:
        channel: [stable]
        target:
          - x86_64-apple-darwin
        

  linux-check:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: install system build dependencies
        run: sudo apt-get update && sudo apt-get install ${DEV_PACKAGES}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 50

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --locked
      - name: Check target using cross
        run: cross check --target=${{ matrix.target }} --features native-tls/vendored --locked

    strategy:
      fail-fast: true
      matrix:
        channel: [stable]
        target:
          - aarch64-unknown-linux-musl
          - x86_64-unknown-linux-musl

  linux-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: install system build dependencies
        run: sudo apt-get update && sudo apt-get install ${DEV_PACKAGES}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 50

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: "./tests/.nvmrc"
          cache: "yarn"
          cache-dependency-path: "./tests/yarn.lock"
          registry-url: "https://npm.pkg.github.com"

      - run: yarn global add @webb-tools/dkg-standalone-binary@latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Env file
        run: |
            touch .env
            echo ETH1_INFURA_API_KEY = ${{ secrets.ETH1_INFURA_API_KEY }} >> .env
      - name: Install cross
        run: cargo install cross --locked
      - name: Build target using cross
        run: cross test --target=${{ matrix.target }} --features native-tls/vendored --locked

    strategy:
      fail-fast: true
      matrix:
        channel: [stable]
        target:
          - aarch64-unknown-linux-musl
          - x86_64-unknown-linux-musl


  linux-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
          
      - name: install system build dependencies
        run: sudo apt-get update && sudo apt-get install ${DEV_PACKAGES}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 50

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: "./tests/.nvmrc"
          cache: "yarn"
          cache-dependency-path: "./tests/yarn.lock"
          registry-url: "https://npm.pkg.github.com"

      - name: Install NPM Packages.
        run: cd tests && dvc pull && yarn

      - name: Pull Docker Images used for testing.
        run: docker pull ghcr.io/webb-tools/protocol-substrate-standalone-node:stable
        
      - name: Webb Relayer Integration tests.
        run: cd tests && yarn ${{ matrix.test-type }}

    strategy:
      fail-fast: false
      matrix:
        channel: [stable]
        target:
          - x86_64-unknown-linux-musl
        test-type:
          - test-evm
          - test-substrate
